<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - WebHocLapTrinh</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Đăng ký tài khoản</h1>
                <p>Tham gia cộng đồng học lập trình</p>
            </div>

            <!-- CODE MỚI: form gửi thẳng về register.php -->
            <form id="registerForm" class="auth-form" method="POST" action="register.php">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ tên đầy đủ">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span id="registerText">Đăng ký</span>
                </button>
            </form>
            <!-- CODE MỚI -->

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                <p><a href="../index.html">← Quay lại trang chủ</a></p>
            </div>

            <div id="message" class="message-box"></div>
        </div>
    </div>

    <!-- CODE CŨ: nếu bạn vẫn muốn dùng fetch API thì giữ lại -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
