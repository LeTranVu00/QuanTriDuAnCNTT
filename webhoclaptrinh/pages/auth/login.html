<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - WebHocLapTrinh</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Đăng nhập</h1>
                <p>Chào mừng trở lại!</p>
            </div>

            <!-- CODE MỚI: form submit trực tiếp -->
            <form id="loginForm" class="auth-form" method="POST" action="login.php">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span id="loginText">Đăng nhập</span>
                    <span id="loginLoading" class="loading-spinner" style="display: none;">Đang xử lý...</span>
                </button>
            </form>
            <!-- CODE MỚI -->

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                <p><a href="../index.html">← Quay lại trang chủ</a></p>
            </div>

            <div id="message" class="message-box"></div>
        </div>
    </div>

    <!-- CODE CŨ: nếu muốn dùng fetch API -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
