<!DOCTYPE html>
<html>
<head>
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Đặt lại mật khẩu</h3>
                    </div>
                    <div class="card-body">
                        <p>Quên mật khẩu? Nhập email của bạn vào bên dưới, chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email:</label>
                                <input type="email" name="email" class="form-control" 
                                       autocomplete="email" required id="id_email">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                Gửi yêu cầu
                            </button>
                        </form>
                        
                        <hr>
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-secondary">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
